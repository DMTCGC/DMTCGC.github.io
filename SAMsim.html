<html>
   <head>
      <title>WIP</title>
      <style>
      {
         font-family: comic-sans;
         background-color: black;
         color: lightblue;
      }  
   </head>
   <body>
      <h1>WIP</h1>
      <canvas id="RADAR" width="256" height="256"></canvas>
         <script>
const RDR = document.getElementById("RADAR");
const ctx = RDR.getContext("2d");

ctx.beginPath();
ctx.arc(128, 128, 128, 0, 2 * Math.PI);
ctx.stroke();
      </script>
      
   </body>
</html>
