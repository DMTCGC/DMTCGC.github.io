<html>
   <head>
      <title>WIP</title>
      <style>
      body {
         font-family: comic-sans;
         background-color: black;
         color: lightblue;
      }  
         </style>
   </head>
   <body>
      <h1>WIP</h1>
      <canvas id="RADAR" width="256" height="256"></canvas>
         <script>
            setInterval(radar, 100);
            function radar(){
           var radius = 128;
   var angle  = 140;
   var x = radius * Math.cos(Math.PI * 2 * angle / 360);
   var y = radius * Math.sin(Math.PI * 2 * angle / 360);
   const RDR = document.getElementById("RADAR");
   const ctx = RDR.getContext("2d");

   ctx.beginPath(); //circle
   ctx.arc(128, 128, 128, 0, 2 * Math.PI); //circle characteristics
   ctx.lineWidth = 4; // circle line
   ctx.strokeStyle = "lightblue";
   ctx.stroke() // end of circle

            ctx.beginPath(); //line
            ctx.moveTo(128, 128);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "green"
            ctx.stroke();
               angle = angle++;
               if(angle >= 360){
                  angle = 0;
                  clearRect(0,0,256,256);
               };
            };
            
      </script>
      
   </body>
</html>
