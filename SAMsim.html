<html>
   <head>
      <title>WIP</title>
      <style>
      body {
         font-family: comic-sans;
         background-color: black;
         color: lightblue;
      }  
         </style>
   </head>
   <body>
      <h1>WIP</h1>
      <canvas id="RADAR" width="256" height="256"></canvas>
      <canvas id="DBG_MAP" width="512" height="512" style="border:5px solid white;"></canvas>

 <script>
          var angle  = 1;
            function radar(){
           var radius = 128;
  
   var x = radius * Math.sin(Math.PI * 2 * angle / 180) + 256 / 2;
   var y = 256 / 2 - radius * Math.cos(Math.PI * 2 * angle / 180);
              
   const RDR = document.getElementById("RADAR");
   const ctx = RDR.getContext("2d");
   ctx.clearRect(0,0,256,256);
   ctx.beginPath(); //circle
   ctx.arc(128, 128, 128, 0, 2 * Math.PI); //circle characteristics
   ctx.lineWidth = 4; // circle line
   ctx.strokeStyle = "lightblue";
   ctx.stroke(); // end of circle

            ctx.beginPath(); //line
            ctx.moveTo(128, 128);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "green";
            ctx.stroke();
               angle = angle + 1;
              
               
               if(angle >= 360){
                  angle = 0;
               };
               
            };
      

    function tgt(){
      var tgtheight = 500;
      var tgtx = 450;
      var tgty = 200;
       return{ththeight:tgtheight, tgtx:tgtx, tgty:tgty};
    };
    function DBG_MAP(){
        var target = tgt(); 
        const RDR = document.getElementById("RADAR");
        const ctx = RDR.getContext("2d");
        ctx.beginPath(); //line
            ctx.moveTo(target.tgtx, target.tgty);
            ctx.lineTo(target.tgtx, target.tgty);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "lightred";
            ctx.stroke();   
    };
     setInterval(radar, 50);
     setInterval(DBG_MAP, 1000);
      </script>
      
   </body>
</html>
